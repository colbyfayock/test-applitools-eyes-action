name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  default:
    runs-on: ubuntu-latest

    steps:
    - uses: colbyfayock/applitools-eyes-action@main
      with:
        APPLITOOLS_API_KEY: ${{secrets.APPLITOOLS_API_KEY}}
        appName: Space Jelly Shop
        baseUrl: https://spacejelly.dev
        
  depth:
    runs-on: ubuntu-latest

    steps:
    - uses: colbyfayock/applitools-eyes-action@main
      with:
        APPLITOOLS_API_KEY: ${{secrets.APPLITOOLS_API_KEY}}
        appName: Space Jelly Shop
        baseUrl: https://spacejelly.dev
        maxDepth: 2

  sitemap:     
    runs-on: ubuntu-latest
    
    steps:
    - uses: colbyfayock/applitools-eyes-action@main
      with:
        APPLITOOLS_API_KEY: ${{secrets.APPLITOOLS_API_KEY}}
        appName: 'Next.js WordPress Starter'
        sitemapUrl: https://next-wordpress-starter.netlify.app/sitemap.xml

  large:
    runs-on: ubuntu-latest
    
    steps:
    - uses: colbyfayock/applitools-eyes-action@main
      with:
        APPLITOOLS_API_KEY: ${{secrets.APPLITOOLS_API_KEY}}
        appName: 'Australia Post'
        baseUrl: https://auspost.com.au/shop/
        concurrency: 5
        maxDepth: 3
